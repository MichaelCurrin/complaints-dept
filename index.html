<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Dept.</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background-color: #ffff99;
            color: #000080;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px #ff0000;
        }
        #complaint-form {
            background-color: #ff99cc;
            border: 5px dashed #00ff00;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Complaints Dept.</h1>
    <marquee behavior="alternate" scrollamount="12">Where your complaints go to die!</marquee>
    <div id="complaint-form">
        <h2>Submit your complaint below:</h2>
        <textarea id="complaint-text" placeholder="Type your complaint here..."></textarea>
        <button onclick="submitComplaint()">Submit Complaint</button>
    </div>
    <div id="result"></div>

    <script>
        function submitComplaint() {
            const excuses = [
                "Sorry, our complaint box is full. Try again never.",
                "Your complaint has been forwarded to /dev/null",
                "We're too busy complaining about our own jobs to handle yours.",
                "Our complaint handler is on a coffee break... forever.",
                "Complaints are currently upgraded to compliments. Thanks for the praise!",
                "Error 404: Care not found.",
                "Your complaint conflicts with our 'ignorance is bliss' policy.",
                "Complaint rejected: Not enough emojis.",
                "We've decided to only accept complaints written in interpretive dance.",
                "Your complaint didn't pass our vibe check. Please try again when Mercury is not in retrograde.",
                "Our complaint processor is currently on a vision quest in the desert. Try again in 7-10 business years.",
                "Your complaint has been accepted and will be carefully ignored.",
                "Congratulations! Your complaint was our 1,000,000th submission. You've won a lifetime supply of more things to complain about!",
                "We've analyzed your complaint using our advanced AI and determined it's actually a 'you' problem.",
                "Your complaint has been forwarded to the Department of Hopes and Dreams. Please check your junk mail folder for their response.",
                "Sorry, we're fresh out of solutions. Have you tried turning your frustration off and on again?",
                'Your complaint has been added to our "To-Don\'t" list. We''ll get right on ignoring it.',
                "We've carefully considered your complaint and decided to file it under 'Somebody Else's Problem'.",
                "Our complaint-handling hamster is currently on strike. Please try again when we've met his demands for premium sunflower seeds.",
                "Your complaint has been successfully translated into interpretive dance. Unfortunately, nobody here knows how to interpret it."
            ];
            
            const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
            document.getElementById('result').innerHTML = `<span class="blink">${randomExcuse}</span>`;
        }
    </script>
</body>
</html>
